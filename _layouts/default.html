<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>Personal Informatics</title>
    {% endif %}

    <!-- Bootstrap CSS -->
    <!--     <link rel="stylesheet" href="http://localhost:9080/shared/bootstrap/3.1.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Default CSS -->
    <link rel="stylesheet" href="/css/default.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">
    <!-- ============================== -->
    <!-- Facebook -->
    <!-- ============================== -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=631937883543534";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- ============================== -->
    <!-- Content -->
    <!-- ============================== -->
    {{ content }}

    <!-- ============================== -->
    <!-- Footer -->
    <!-- ============================== -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <p>
              <a href="/">Personal Informatics</a>
            </p>
          </div>
          <div class="col-md-3" style="text-align:right;">
            <p>
              Created by
              <a href="http://ianli.com">Ian Li</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- ============================== -->
    <!-- Javascript -->
    <!-- ============================== -->
    <!-- Bootstrap CSS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--     // <script src="http://localhost:9080/shared/jquery/1.10.2/jquery.min.js"></script> -->
    <!--     // <script src="http://localhost:9080/shared/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
  </body>
</html>
