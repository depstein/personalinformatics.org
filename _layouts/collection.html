<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>Personal Informatics</title>
    {% endif %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Default CSS -->
    <link rel="stylesheet" href="/css/default.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="/js/isotope.pkgd.min.js"></script>
    <script src="/js/echo.min.js"></script>
    <script src="/js/jquery.dotdotdot.min.js"></script>
    <script src="/js/collection.js"></script>
  </head>
  <body>
    <!-- ============================== -->
    <!-- Facebook -->
    <!-- ============================== -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=631937883543534";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


    <!-- ============================== -->
    <!-- Header -->
    <!-- ============================== -->
    <header id="collection-header">
      {% include navbar.html %}
    </header>

    <!-- ============================== -->
    <!-- Sidebar -->
    <!-- ============================== -->
    <div id="collection-sidebar">
    </div>

    <!-- ============================== -->
    <!-- Content -->
    <!-- ============================== -->
    <div id="collection-frame">
      {{ content }}
    </div>

    <!-- ============================== -->
    <!-- Template for tags list -->
    <!-- ============================== -->
    <script id="tmpl-tags-list" type="text/template">
      {% if page.form_url and page.form_invite %}
        <p>
          <a href="{{ page.form_url }}" target="_blank">
            {{ page.form_invite }}
          </a>
        </p>
        <hr>
      {% endif %}

      <ul>
        <li>
          <a href="#" class="button active" data-filter="">All</a>
        </li>
        <% _.each(tags, function (tag) { %>
          <li>
            <a href="#" class="button" data-filter=".<%= tag.id %>"><%= tag.value %></a>
          </li>
        <% }); %>
      </ul>
    </script>
    
    <!-- ============================== -->
    <!-- Analytics -->
    <!-- ============================== -->
    {% include analytics.html %}
  </body>
</html>
